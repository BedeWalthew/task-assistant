version: "3.8"

services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  backend:
    build:
      context: .
      dockerfile: packages/backend/Dockerfile
      target: dev
    command: pnpm --filter @task-assistant/backend dev
    user: root
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: ${DATABASE_URL}
    ports:
      - "3001:3001"
      - "5555:5555"
    volumes:
      - ./packages/backend:/app/packages/backend
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/packages/backend/node_modules
      - /app/packages/shared/node_modules
    depends_on:
      - postgres
    networks:
      - app-network

  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
      target: dev
    command: pnpm --filter @task-assistant/frontend dev
    user: root
    environment:
      NODE_ENV: development
      # Used by client-side code
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      # Used by server-side code (ProjectList.tsx)
      INTERNAL_API_URL: ${INTERNAL_API_URL}
      # Agent API URL for AI features
      NEXT_PUBLIC_AGENT_URL: ${NEXT_PUBLIC_AGENT_URL:-http://localhost:8000}
    ports:
      - "3000:3000"
    volumes:
      - ./packages/frontend:/app/packages/frontend
      - ./packages/shared:/app/packages/shared
      - /app/node_modules
      - /app/packages/frontend/node_modules
      - /app/packages/shared/node_modules
    depends_on:
      - backend
    networks:
      - app-network

  agent:
    build:
      context: ./packages/agent
      dockerfile: Dockerfile
    environment:
      GEMINI_API_KEY: ${GEMINI_API_KEY}
      BACKEND_API_URL: http://backend:3001
      AGENT_PORT: 8000
      LOG_LEVEL: ${AGENT_LOG_LEVEL:-INFO}
    ports:
      - "8000:8000"
    volumes:
      - ./packages/agent/src:/app/src
    depends_on:
      - backend
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  postgres_data:
