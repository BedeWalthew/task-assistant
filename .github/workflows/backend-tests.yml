name: Backend Tests

on:
  pull_request:
    paths:
      - "packages/backend/**"
      - ".github/workflows/backend-tests.yml"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".env.example"
  push:
    branches: [main]
    paths:
      - "packages/backend/**"
      - ".github/workflows/backend-tests.yml"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".env.example"

jobs:
  test:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: password
          POSTGRES_DB: task_assistant_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U user"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        working-directory: packages/backend
        env:
          DATABASE_URL: postgres://user:password@localhost:5432/task_assistant_test?schema=public
        run: pnpm db:generate

      - name: Run tests with coverage
        working-directory: packages/backend
        env:
          NODE_ENV: test
          DATABASE_URL: postgres://user:password@localhost:5432/task_assistant_test?schema=public
        run: pnpm test -- --coverage

      - name: Upload coverage artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: packages/backend/coverage
